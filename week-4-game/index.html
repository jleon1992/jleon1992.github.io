<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
    <title>Crystal collector</title>
</head>
<body>
    <div class="body">
            <h1>Crystal Collector</h1>
            <div class="instructions">
                <p>Each crystal has a numeric value. When you click the crystal the numeric value will be added to your score. If your score goes above the assigned number then you lose. If you reach the score you win!</p>
            </div>
            <div class="score">
                <h3>Score</h3>
                <h3 id="score">0</h3>
            </div>
            <div class="score">
                <h3>Number</h3>
                <h3 id="number"></h3>
            </div>
            <div>
                <img class="rocks" id="one" src="assets/images/Crystal_alliance.png">
                <img class="rocks" id="two" src="assets/images/a61020ad816b4bf51626b8a6a1da7b4e.png">
                <img class="rocks" id="three" src="assets/images/download.jpg">
                <img class="rocks" id="four" src="assets/images/images.jpg">
            </div>
            <div>
                <div class="score">
                    <p>wins:</p>
                    <p id="wins">0</p>
                </div>
                <div class="score">
                    <p>losses:</p>
                    <p id="losses">0</p>
                </div>
            </div>
    </div>
    
</body>
</html>
